<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs scale="0.3 0.3 0.3">
			<a-assets>
				<a-assets-item
					id="Goblin"
					src="./assets/models/Character_Goblin_Male.gltf"
					rotation="0 0 0"
				></a-assets-item>
			</a-assets>

			<a-marker type="barcode" value="1">
				<a-entity
					text="value: test test test; anchor: center; baseline: top; side: double;"
					scale="13 13 13"
					position="5 0.5 1.5"
				></a-entity>
			</a-marker>
			<a-marker preset="hiro">
				<a-entity camera look-controls position="0 2.4 4"></a-entity>
				<a-box color="red" width="3"></a-box>
				<a-box position="-2 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
				<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
				<a-plane
					position="0 0 -4"
					rotation="-90 0 0"
					width="4"
					height="4"
					color="#7BC8A4"
					static-body
				></a-plane>
				<a-cylinder
					position="1 0.75 -3"
					radius="0.5"
					height="1.5"
					color="#FFC65D"
				></a-cylinder>
				<a-plane
					position="0 0 -4"
					rotation="-90 0 0"
					width="4"
					height="4"
					color="#7BC8A4"
				></a-plane>
				<a-sky color="#ECECEC"></a-sky>
			</a-marker>

			<a-text value="Rolf">position="0 0 0" width="2"</a-text>
		</a-scene>
	</body>
</html>
Rolf
