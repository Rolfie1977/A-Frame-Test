<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene
			vr-mode-ui="enabled:false"
			embedded
			arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;"
		>
			<a-assets>
				<a-asset-item
					id="Goblin"
					src="./assets/models/Character_Goblin_Male.gltf"
					rotation="0 0 0"
				></a-asset-item>
			</a-assets>

			<a-marker type="barcode" value="1">
				<a-entity
					text="value: test test test; anchor: center; baseline: top; side: double;"
					scale="13 13 13"
					position="5 0.5 1.5"
				></a-entity>

				<a-entity
					gltf-model="#Goblin"
					scale="0.8 0.8 0.8"
					position="0 1 0"
					rotation="0 0 0"
					animation="property: rotation; from 0 180 0, to: 0 -180 0; loop: true; dur: 1000"
				></a-entity>
			</a-marker>
			<a-entity camera look-controls position="0 2.4 4"></a-entity>
		</a-scene>
	</body>
</html>
